{% extends "base.html" %}

{% block content %}

  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1>Editar Carro</h1>
      <table>
        {{ form.as_table }}
      </table>
        <br>
          <input type="submit" value="Salvar Alterações" class="btn btn-primary">
          <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
